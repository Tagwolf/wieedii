<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wieedii Community</title>
  <script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      overflow: hidden;
    }

    /* Hero Bereich */
    #hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      width: 300px !important;
      height: 500px !important;
    }

    /* Sidebar rechts */
    #sidebar {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(6px);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.6);
      transform: translateX(100%);
      transition: transform 0.4s ease;
      padding-top: 80px;
    }

    #sidebar.active {
      transform: translateX(0);
    }

    #sidebar button {
      display: block;
      width: 100%;
      padding: 15px;
      border: none;
      background: none;
      color: white;
      text-align: left;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sidebar button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #toggleSidebar {
      position: fixed;
      right: 260px;
      top: 20px;
      background: #ff0077;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Cookie Banner */
    #cookie-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      text-align: center;
      z-index: 999;
    }

    #cookie-banner button {
      margin-left: 15px;
      padding: 10px 20px;
      background: #00cc66;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    /* Ladebalken */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
    }

    #loading-text {
      font-size: 22px;
      margin-bottom: 20px;
      color: #00ff99;
      font-weight: bold;
    }

    #progress-bar {
      width: 300px;
      height: 20px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress-fill {
      width: 0%;
      height: 100%;
      background: #00ff99;
      transition: width 2s;
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <div id="hero">
    <h1>Willkommen bei <span style="color:#ff0077;">Wieedii</span></h1>
    <canvas id="skin_container"></canvas>
  </div>

  <!-- Sidebar -->
  <button id="toggleSidebar">‚ò∞ Men√º</button>
  <div id="sidebar">
    <button>Community</button>
    <button>Highlights</button>
    <button>Events</button>
    <button>Support</button>
  </div>

  <!-- Cookie Banner -->
  <div id="cookie-banner">
    Diese Seite nutzt Cookies üç™
    <button id="accept-cookies">OK</button>
  </div>

  <!-- Ladebalken -->
  <div id="loading-screen">
    <div id="loading-text">Made by TagWolf</div>
    <div id="progress-bar"><div id="progress-fill"></div></div>
  </div>

  <script>
    // Sidebar Toggle
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    // Cookie Banner
    document.getElementById("accept-cookies").addEventListener("click", () => {
      document.getElementById("cookie-banner").style.display = "none";
      document.getElementById("loading-screen").style.visibility = "visible";
      setTimeout(() => {
        document.getElementById("progress-fill").style.width = "100%";
      }, 200);
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
      }, 2500);
    });

    // Skinview3D - Skin laden
    const skinViewer = new skinview3d.SkinViewer({
      canvas: document.getElementById("skin_container"),
      width: 300,
      height: 500,
      skin: "https://mineskin.eu/skin/Wieedii"
    });

    skinViewer.controls.enableZoom = false;
    skinViewer.autoRotate = true;
    skinViewer.animation = new skinview3d.WalkingAnimation();
  </script>
</body>
</html>
